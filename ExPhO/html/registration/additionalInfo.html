<div class="additionalInfo">

        <input type="text" id="name" class="form-control" ng-model="ctrl.name" />
    </div>
    <div class="input-group">
        <label for="surname" class="input-group-addon" translate="SURNAME"></label>
        <input id="surname" class="form-control" ng-model="ctrl.surname" />

    <div class="input-group">
        <label for="phone" class="input-group-addon" translate="PHONE"></label>
        <input id="phone" class="form-control" ng-model="ctrl.phone" />

    <input type="submit" class="btn btn-default" translate="NEXT_STEP" ng-click="ctrl.next()"/>
